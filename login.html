<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
  
      <link  rel="stylesheet" href="css/login.css"/>
     
    <title>Login</title>
</head>
<body>
  <section class="d-flex flex-column">
     
    <div class="container" id="signIncontainer">
      
            <div class="signInSection">
                <h1>Login</h1>
                <div class="row" id="contentROW">
                    <div class="col-lg-12 col-md-12">
                        <form action="index.html" id="signInForm">
                        
                            <div class="mb-3">
                                <label for="email" class="form-label" id="emailLabel"></label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="test@Example.com">
                                <small class="invalid-feedback"></small>
                              </div>
                            <div class="mb-1">
                              <label for="password" class="form-label" id="passwordLabel"></label>
                              <input type="password" class="form-control" id="password" placeholder="Your Password">
                              <small class="invalid-feedback"></small>
                            </div>
                            <div class="btnDiv">
                                <button type="submit" class="signInBtn" id="signInBtn">Sign In <i class="fa fa-arrow-right"></i></button>
                                
                            </div>
                            <div id="emailExist" class="text-danger text-center my-3"></div>                             
                        </form>
                    </div>
                
                </div>
                
            </div>
            <footer>
                <div class="footer">
                    <p>Not have an account?</p>
                    <a href="signUp.html" class="footerBtn" id="footerBtn">Sign Up</a>

                    
                </div>
            </footer>
    </div>
</section>



      <!-- bootstrape -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
      
      <!-- Font awesome -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
        integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/validations.js"></script>
      
      <script src="js/login.js" type="module"></script>
</body>
</html>
