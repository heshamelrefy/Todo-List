<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="css/all.min.css"/>
    <link  rel="stylesheet" href="css/bootstrap.min.css"/>
  
      <link  rel="stylesheet" href="css/todoList.css"/>
    <title>Todo List</title>
</head>
<body>
    <nav class="nav justify-content-between px-4 py-3 align-items-center  bg-secondary position-fixed top-0 w-100">
      <span id="userName" ></span>
      <a class="nav-link text-decoration-none text-white" style="cursor: pointer;" onclick="logOut()" >LogOut</a>
      
    </nav>
	<header class="mt-5">
		<h1>Todo List</h1>
		<form method="post" id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What do you have planned?" required />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add Task" />
		</form>
	</header>
	<main>
		<section class="task-list ">
			<h2 id="tasksHeader" ></h2>

			<div id="tasks">
        <!-- Tasks Show Here -->
			</div>
		</section>
	</main>


     <!-- bootstrape -->
    <script src="js/jquery-3.4.1.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
     
     <script src="js/todoList.js"></script>
</body>
</html>
