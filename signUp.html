<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="css/all.min.css"/>
    <link  rel="stylesheet" href="css/bootstrap.min.css"/>
  
      <link  rel="stylesheet" href="css/signUp.css"/>
     
    <title>Sign Up</title>
</head>



<body>
    <section class="d-flex flex-column">
     
        <div class="container" id="signUPcontainer">
            
                <div class="signUpSection">
                    <h1>Sign Up</h1>
                    <div class="row" id="contentROW">
                        <div class="col-lg-12 col-md-12">
                            <form method="post" id="signUpForm">
                                <div class="mb-3">
                                  <label for="firstName" class="form-label" id="firstNameLabel">First Name</label>
                                  <input type="text" class="form-control" id="firstName" >
                                  <small class="invalid-feedback"></small>
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label" id="lastNameLabel">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" >
                                    <small class="invalid-feedback"></small>
                                  </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label" id="emailLabel">Email</label>
                                    <input type="email"  class="form-control" id="email" aria-describedby="emailHelp" >
                                    <small class="invalid-feedback"></small>
                                  </div>
                                <div class="mb-1">
                                  <label for="password" class="form-label" id="passwordLabel">Password</label>
                                  <input type="password" class="form-control" id="password" >
                                  <small class="invalid-feedback"></small>
                                </div>
                                <div class="btnDiv">
                                    <button type="submit" class="signUpBtn" id="signUpBtn">Sign Up <i class="fa fa-arrow-right"></i></button>
                                    
                                </div> 
                                <div id="emailExist" class="text-danger text-center my-3"></div>                           
                            </form>
                        </div>
                    
                    </div>
                    
                </div>
                <footer>
                    <div class="footer">
                        <p>Already have an account?</p>
                        <a href="login.html" class="footerBtn" id="footerBtn">Sign In</a>

                        
                    </div>
                </footer>
        </div>
    </section>

     <!-- bootstrape -->
     <script src="js/jquery-3.4.1.js"></script>
     <script src="js/popper.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <!--  -->
    <script src="js/validations.js"></script>
     
     <script src="js/signUp.js" type="module"></script>
</body>
</html>
