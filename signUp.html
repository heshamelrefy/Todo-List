<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
  
      <link  rel="stylesheet" href="css/signUp.css"/>
     
    <title>Sign Up</title>
</head>



<body>
    
    <!-- start sign up section -->
    <section class="d-flex flex-column">
     
        <div class="container" id="signUPcontainer">
            
                <div class="signUpSection">
                    <h1>Sign Up</h1>
                    <div class="row" id="contentROW">
                        <div class="col-lg-12 col-md-12">
                            <form action="index.html" id="signUpForm">
                                <div class="mb-3">
                                  <label for="firstName" class="form-label" id="firstNameLabel"></label>
                                  <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                 
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label" id="lastNameLabel"></label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                   
                                  </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label" id="emailLabel"></label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="test@Example.com">
                                   
                                  </div>
                                <div class="mb-1">
                                  <label for="pass" class="form-label" id="passLabel"></label>
                                  <input type="password" class="form-control" id="pass" placeholder="Your Password">
                                </div>
                                <div class="btnDiv">
                                    <button type="submit" class="signUpBtn" id="signUpBtn">Sign Up <i class="fa fa-arrow-right"></i></button>
                                    
                                </div>                            
                            </form>
                        </div>
                    
                    </div>
                    
                </div>
                <footer>
                    <div class="footer">
                        <p>Already have an account?</p>
                        <a href="login.html" class="footerBtn" id="footerBtn">Sign In</a>

                        
                    </div>
                </footer>
        </div>
    </section>

     <!-- bootstrape -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
       crossorigin="anonymous"></script>
     
     <!-- Font awesome -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
       integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
       crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     
     <script src="js/signUp.js" type="module"></script>
</body>
</html>
